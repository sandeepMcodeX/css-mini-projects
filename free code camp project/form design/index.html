<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Developer Job Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        <h1>Web Developer, Programmer vacancy</h1>
        <p>Please fill the following form with your personal and professional information</p>
  

    <div class="form-sty">
        <form action="">
            <label class="label-sty" for="fname">Name</label>
            <input type="text" name="" id="fname" placeholder="Enter your full Name" required>
            <label class="label-sty">Email</label>
            <input type="email" name="" id="" placeholder="Enter your email" required>
            <label class="label-sty">Age</label>
            <input type="number" name="" id="" placeholder="Enter your age" required>
            <label class="label-sty">Number</label>
            <input type="text" name="" id="" placeholder="91+">
            <label class="label-sty">Linkedin profile</label>
            <input type="text" name="" id="" placeholder="your Linkedin profile (link)" required>
            <label class="label-sty">GitHub profile</label>
            <input type="text" name="" id="" placeholder="your GitHub profile (link)" required>
            <label class="label-sty">Select a position</label>
            <select required>
                <option>Choose Job Role</option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Full stack Developer</option>
            </select>
            <label class="label-sty">Choose your work-time</label>
            <div>
                <input type="radio" name="availability"><label class="radio-sty"> Full-Time</label></input>
                <input type="radio" name="availability"><label class="radio-sty"> Part-Time</label></input>
            </div>
            <label class="label-sty">Select your preferred work mode</label>

            <div>
                <input type="checkbox" id="remote" name="work_mode">
                <label for="remote">Remote Work</label>
            </div>

            <div>
                <input type="checkbox" id="onsite" name="work_mode">
                <label for="onsite">On-site Work</label>
            </div>

            <label class="label-sty">Why do you want this job?</label>
            <textarea id="message" rows="5" cols="10"></textarea>
            <p class="para-sty">
                <input type="checkbox" required>
                <label for="agree">I confirm that all the given information is correct.</label>
            </p>
            <button class="btn-sty" type="submit">SUBMIT</button>
        </form>
    </div>

</body>

</html>
