<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft-card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card-image">
              <img class="card-img" src="./asset/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-content">
        <h1 class="card-content-h2-sty">Equilibrium #3429</h1>
         <p class="card-content-para-sty">Our Equilibrium collection promotes balance and calm.</p>
          <div class="main-outer">
            <div class="inner-part-1">
              
                       <img class="inner-part-1-img" src="./asset/icon-ethereum.svg" alt="ethereum-image">
          
              <div class="inner-part-1-text">
                     <p  >0.041 ETH</p>
              </div>
            </div>
            <div class="inner-part-2">
             
                <img   class="inner-part-2-img" src="./asset/icon-clock.svg" alt="clock-image">
              
              <div class="inner-part-2-text">
                   <p>3 days left</p>
              </div>
            </div>
          </div>
            <hr class="hr-sty">
              <div class="card-last-part">
                    <img class="card-last-part-img" src="./asset/image-avatar.png" alt="image-avatar">
                     <p class="card-last-part-text"><span class="card-last-part-text-sty">Creation of </span>Jules Wyvern</p>
                  </div>
        </div>
    </div>
  </body>
</html>
